
{% extends "main.html" %}

{% block content %}
    {% for i in text_box %}
        <div class = "written">{{ i }}</div>
    {% endfor %}
    <form method="POST"></form>
    <div class = forms>
        <input name="text" >
    </div>
    
    <form autocomplete="off" method="POST">
        <div class = "forms">
            <input autocomplete="off" autofocus = "yes" name="text" minlength="1" maxlength="6" >
        </div>
    </form>

{% endblock %}
